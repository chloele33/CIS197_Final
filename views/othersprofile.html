<!DOCTYPE html>
<html>
	<head>
   	 	<title>User Profile</title>
   	 	<link rel="stylesheet" type="text/css" href="/css/style.css" />
	</head>

	<body>

    <div class="nav">
      <ul>
        <li class="feed"><a href="#">Feed</a></li>
        <div class = "dropdown">
          <li class="myprofile"><a href="#">Profile</a></li>
          <div class="dropdown-content">
            <a href="/myprofile">My Foods</a>
            <a href="/logout">Logout</a>
          </div>
        </div>
        <div class = "dropdown">
          <li class="discover"><a class="active" href="#">Discover</a></li>
          <div class="dropdown-content">
            <a href="/searchuser">Foodies</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>
      </ul>
    </div>


    <p id = "username"> <%= username %> </p>
    <img name = 'profilePic' id="profilePic" src = '<%= profilePicSrc %>'/>    
    <p id = "fullname"> <%= fullname %> </p>
    <p id = "myBio"> <%= bio %> </p>
    <form method="post">
      <p>
        <button type="submit" name = "act" value = "follow">Follow</button>
      </p>
    </form>
    <p>
      <% for(var i = posts.length - 1; i >= 0; i--) {%>
        <div class = "responsive">
          <img name = 'postPic' id="postPic" src = '<%= posts[i] %>' value = '<%= postID[i]%>'/>
        </div>
      <% } %>
    </p>

  </body>
</html>
