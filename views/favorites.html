<!DOCTYPE html>
<html>
	<head>
   	 	<title>My Favorites</title>
   	 	<link rel="stylesheet" type="text/css" href="/css/style.css" />
	</head>

	<body>

    <div class="nav">
      <ul>
        <li class="feed"><a href="/feed">Feed</a></li>
        <div class = "dropdown">
          <li class="myprofile"><a class="active" href="#">Profile</a></li>
          <div class="dropdown-content">
            <a href="/myprofile">My Foods</a>
            <a href="#">My Favorites</a>
            <a href="/logout">Logout</a>
          </div>
        </div>
        <div class = "dropdown">
          <li class="discover"><a href="#">Discover</a></li>
          <div class="dropdown-content">
            <a href="/searchuser">Foodies</a>
          </div>
        </div>
      </ul>
    </div>


    <p id = "username"> My Favorites </p>
    <p>
      <% for(var i = posts.length - 1; i >= 0; i--) {%>
        <div class = "responsive">
          <a href = '<%= postPic[i]%>'> <img name = 'postPic' id="postPic" src = '<%= posts[i] %>' value = '<%= postID[i]%>'/></a>
        </div>
      <% } %>
    </p>

  </body>
</html>
