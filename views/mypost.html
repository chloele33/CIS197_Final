<!DOCTYPE html>
<html>
	<head>
   	 	<title>My Profile</title>
       <script src="/js/jquery.min.js"></script>
      <script src="/js/postpage.js"></script>
   	 	<link rel="stylesheet" type="text/css" href="/css/style.css" />
	</head>

	<body>

    <div class="nav">
      <ul>
        <li class="feed"><a href="#">Feed</a></li>
        <div class = "dropdown">
          <li class="myprofile"><a class="active" href="#">Profile</a></li>
          <div class="dropdown-content">
            <a href="/myprofile">My Foods</a>
            <a href="/logout">Logout</a>
          </div>
        </div>
        <div class = "dropdown">
          <li class="discover"><a href="#">Discover</a></li>
          <div class="dropdown-content">
            <a href="/searchuser">Foodies</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>
      </ul>
    </div>


    <p id = "username"> <%= username %> </p>
    <img name = 'postpage' id="postpage" src = '<%= postPicSrc %>' class = '<%= postID %>'/> 
    <div id = 'likes'>
      <p>
      <div id='heart' class='<%= heartBtnClass%>'></div>
      <div id ='numlikes'> <%=likenum%> </div>
      </p>
    </div>
    <div class="acidjs-rating-stars" id = "rating">
      <p>  <br>
            <input type="radio" name="rate" id="group-1-0" value="5" style= 'pointer-events:none' disabled = true <%if(rate==5){%> checked="true" <%}%>/><label for="group-1-0"></label>
            <input type="radio" name="rate" id="group-1-1" value="4"  style= 'pointer-events:none' disabled = true<%if(rate==4){%> checked="true" <%}%>/><label for="group-1-1"></label>
            <input type="radio" name="rate" id="group-1-2" value="3"  style= 'pointer-events:none' disabled = true <%if(rate==3){%> checked="true" <%}%>/><label for="group-1-2"></label>
            <input type="radio" name="rate" id="group-1-3" value="2"   style= 'pointer-events:none' disabled = true<%if(rate==2){%> checked="true" <%}%>/><label for="group-1-3"></label>
            <input type="radio" name="rate" id="group-1-4"  value="1" style= 'pointer-events:none' disabled = true <%if(rate==1){%> checked="true" <%}%>/><label for="group-1-4"></label>
       </p>
    </div>

  </body>
</html>
